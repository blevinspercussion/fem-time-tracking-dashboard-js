<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="main-content">

        <div id='user-card'>
            <div id='user-card-top'>
                <img class='profile-pic' src="./img/image-jeremy.png" alt="jeremy robson profile picture" />
                <p id='report-text'>Report for</p>
                <h1 class='name-text'>Jeremy</h1>
                <h1 class='name-text'>Robson</h1>
            </div>
            <ul>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>       
        </div>

        <div class="detail-card">
            <div class="detail-card-top">
                <img class="detail-card-image" src="./img/icon-work.svg" alt="work icon">
            </div>
            <div class="detail-card-bottom">
                <p>Work</p>
                <h1>32hrs</h1>
                <p class="last-week-text">Last Week - 36hrs</p>
                <img class="ellipsis" src="./img/icon-ellipsis.svg" alt="ellipsis"
            </div>
        </div>
    </div>
    
</body>
</html>
